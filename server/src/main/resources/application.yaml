spring:
  application:
    name: forum
  datasource:
    url: jdbc:postgresql://localhost:5432/forum_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  servlet:
    context-path: /api

security:
